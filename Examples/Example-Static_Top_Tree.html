<!DOCTYPE html>
<meta charset="utf-8">
	<link href="../css/bootstrap.css" rel="stylesheet" />	
	<link href="../css/bootstrap-theme.css" rel="stylesheet" />
	<link href="../css/font-awesome.min.css" rel="stylesheet" />
	<link href="../css/bootstrap-table.min.css" rel="stylesheet" />
	<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="../css/style.css"  rel="stylesheet" />
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

div.static_container {
	height: 100px;
	overflow: hidden;
}
div.static_container:hover{
	overflow: auto;
}

</style>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title center">DD3 Tree Layout</h4>
		</div>
		<div class="panel-body center">
			<div class="row">
				<div class="col-md-12">
					<div id="chart" class="static_container"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/d3.v3.min.js"></script>
<script src="../js/d3.tip.v0.6.3.js"></script>
<script src="../plugins/dd3.js"></script>
<script src="../module/example-static_top_tree-data.js"></script>
</body>
</html>
