<style>
.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: #ff7f0e;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}
</style>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title center">DD3 Zoomable Circle Packing Layout</h4>
		</div>
		<div class="panel-body center">
			<div class="row">
				<div class="col-md-12">
					<div id="zoom_circle"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/d3.v3.min.js"></script>
<script src="../plugins/dd3.js"></script>
<script src="../module/example-zoomable_circle-data.js"></script>
</body>
</html>
